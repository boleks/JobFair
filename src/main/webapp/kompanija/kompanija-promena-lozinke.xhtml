<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <h:outputStylesheet library = "css" name = "bootstrap.css" /> 
        <h:outputStylesheet library = "css" name = "style.css" /> 
        <title>Job Fair - Kompanija - Izmeni Lozinku</title>
        <f:metadata>    
            <f:viewAction action="#{contollerPristup.proveraKompanija()}" />
        </f:metadata>
    </h:head>
    <h:body class="bg-light">

        <div id="header">
            <ui:insert name="header" >
                <ui:include src="/template/headerTemplate.xhtml" />
            </ui:insert>
        </div>

        <div class="container shadow bg-white rounded rounded-sm">

            <div class="row">

                <div class="col-8 mt-4">

                    <div class="row bg-light ml-2 rounded-sm shadow-sm">
                        <div class="col-12 mt-4 ">
                            <h3 class="text-center">Izmeni lozinku:</h3>

                            <h:form id="izmena-lozinke-kompanija" enctype="multipart/form-data">
                                <div class="row">                                    

                                    <div class="col-12 mb-3"> 
                                        <h:outputLabel for="stara-lozinka">Stara lozinka</h:outputLabel>  
                                        <h:inputSecret class="form-control" id="stara-lozinka" value="#{controllerKompanija.staraLozinka}" required="true" requiredMessage="Stara lozinka je obavezno polje"/>
                                    </div>
                                    <div class="col-6 mb-3"> 
                                        <h:outputLabel for="nova-lozinka">Nova lozinka</h:outputLabel>  
                                        <h:inputSecret class="form-control" id="nova-lozinka" value="#{controllerKompanija.novaLozinka}" required="true" requiredMessage="Nova lozinka je obavezno polje" validatorMessage="Lozinka mora sadrzati najmanje jedno malo slovo, jedno veliko slovo, jedan broj i jedan spedijalni karakter ('!@#$%'). Minimalan broj karaktera je 8, a maksimalan 12.">
                                                    <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%]).{8,12})" />
                                        </h:inputSecret>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <h:outputLabel for="nova-lozinka-ponovo">Nova lozinka ponovo</h:outputLabel>  
                                        <h:inputSecret class="form-control" id="nova-lozinka-ponovo" value="#{controllerKompanija.novaLozinkaPonovo}" required="true" requiredMessage="Nova lozinka je obavezno polje"/>
                                    </div>                                    


                                    <div class="col-12 mt-4 mb-3 text-center">
                                        <h:commandButton class="btn btn-danger mr-5" value="Odustani" onclick="history.go(-1);return false;"/>
                                        <h:commandButton class="btn btn-primary ml-5" value="Izmeni" action="#{controllerKompanija.izmeniLozinkuKompanija()}" onclick="if (confirm('Da li ste sigurni da zelite da izmenite podatke') == false)
                                                    return false">
                                            <f:ajax execute="@form" render="@form" />
                                        </h:commandButton>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <h:messages id="izmena-lozinke-student" class="col-12 mt-3 alert-warning"/>
                                    </div>
                                </div>

                            </h:form>

                        </div>                                                                                    
                    </div>                                
                </div>

                <div id="desni-meni" class="col-4 mt-4">

                    <ui:insert name="desnimeni" >
                        <ui:include src="/template/desniMeniTemplate.xhtml" />
                    </ui:insert>

                </div>

            </div>


        </div>

        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="/template/footerTemplate.xhtml" />
            </ui:insert>
        </div>

    </h:body>
</html>
