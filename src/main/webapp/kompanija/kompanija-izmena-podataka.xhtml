<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <h:outputStylesheet library = "css" name = "bootstrap.css" /> 
        <h:outputStylesheet library = "css" name = "style.css" /> 
        <title>Job Fair - Kompanija</title>
        <f:metadata>    
            <f:viewAction action="#{contollerPristup.proveraKompanija()}" />
        </f:metadata>
    </h:head>
    <h:body class="bg-light">

        <div id="header">
            <ui:insert name="header" >
                <ui:include src="/template/headerTemplate.xhtml" />
            </ui:insert>
        </div>

        <div class="container shadow bg-white rounded rounded-sm">

            <div class="row">

                <div class="col-8 mt-4">



                    <div class="row bg-light ml-2 rounded shadow-sm">
                        <div class="col-12 mt-4 ">
                            <h3 class="text-center">Izmena podataka:</h3>
                            <hr/>
                            <h:form id="izmena-kompanija" enctype="multipart/form-data">
                                <div class="row">                                    

                                    <div class="col-6 mb-3"> 
                                        <h:outputLabel for="naziv">Naziv:</h:outputLabel>  
                                        <h:inputText class="form-control" id="naziv" value="#{controllerKompanija.kompanija.naziv}" required="true" requiredMessage="Naziv je obavezno polje">
                                        </h:inputText>
                                    </div>

                                    <div class="col-6 mb-3"> 
                                        <h:outputLabel for="grad">Grad/Sediste:</h:outputLabel>  
                                        <h:selectOneMenu class="custom-select d-block w-100" id="grad" value="#{controllerKompanija.kompanija.grad}" required="true" requiredMessage="Grad je obavezno polje">
                                            <f:selectItems value="#{controllerKompanija.gradovi}" var="g" itemLabel="#{g.naziv}" itemValue="#{g.idGrad}"/> 
                                        </h:selectOneMenu>                                        

                                    </div>

                                    <div class="col-6 mb-3"> 
                                        <h:outputLabel for="adresa">Adresa:</h:outputLabel>  
                                        <h:inputText class="form-control" id="adresa" value="#{controllerKompanija.kompanija.adresa}" required="true" requiredMessage="Adresa je obavezno polje">
                                        </h:inputText>                                     
                                    </div>

                                    <div class="col-6 mb-3"> 
                                        <h:outputLabel for="pib">PIB:</h:outputLabel>  
                                        <h:inputText class="form-control" id="pib" value="#{controllerKompanija.kompanija.pib}" required="true" requiredMessage="PIB je obavezno polje">
                                        </h:inputText>                                     
                                    </div>

                                    <div class="col-6 mb-3"> 
                                        <h:outputLabel for="brojZaposlenih">Broj zaposlenih:</h:outputLabel>  
                                        <h:inputText class="form-control" id="brojZaposlenih" value="#{controllerKompanija.kompanija.brojZaposlenih}" required="true" requiredMessage="Broj zaposlenih je obavezno polje">
                                        </h:inputText>                                     
                                    </div>

                                    <div class="col-6 mb-3"> 
                                        <h:outputLabel for="email">Email adresa:</h:outputLabel>  
                                        <h:inputText class="form-control" id="email" value="#{controllerKompanija.kompanija.email}" required="true" requiredMessage="Mejl adresa je obavezno polje" validatorMessage="Email nije ispravan.">
                                            <f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
                                        </h:inputText>                                     
                                    </div>

                                    <div class="col-6 mb-3"> 
                                        <h:outputLabel for="websajt">Internet strana:</h:outputLabel>  
                                        <h:inputText class="form-control" id="websajt" value="#{controllerKompanija.kompanija.websajt}" required="true" requiredMessage="Internet strana je obavezno polje">
                                        </h:inputText>                                     
                                    </div>

                                    <div class="col-6 mb-3"> 
                                        <h:outputLabel for="delatnost">Delatnost kompanije:</h:outputLabel>  
                                        <h:selectOneMenu class="custom-select d-block w-100"  id="delatnost" value="#{controllerKompanija.kompanija.delatnost}" required="true" requiredMessage="Delatnost je obavezno polje">
                                            <f:selectItems value="#{controllerKompanija.delatnosti}" var="d" itemLabel="#{d.naziv}" itemValue="#{d.idDelatnost}"/>
                                        </h:selectOneMenu>

                                    </div>

                                    <div class="col-6 mb-3"> 
                                        <h:outputLabel for="uzaDelatnost">Primarna delatnost:</h:outputLabel>  
                                        <h:inputText class="form-control" id="uzaDelatnost" value="#{controllerKompanija.kompanija.uzaDelatnost}" required="true" requiredMessage="Primarna delatnost je obavezno polje">
                                        </h:inputText>                                     
                                    </div>                                    
                                    <div class="col-12">
                                        <hr/>
                                    </div>

                                    <div class="col-6 mb-3">
                                        <h:outputLabel for="slika">Slika</h:outputLabel><br/>  

                                        <h:inputFile class="btn" id="slika" value="#{controllerKompanija.kompanijaSlika}"/>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <h:outputLabel for="slika">Trenutna:</h:outputLabel><br/> 

                                        <h:graphicImage class="img-thumbnail" value="/resources/slike/#{controllerKompanija.kompanija.slika}"/>
                                    </div>

                                    <div class="col-12">
                                        <hr/>
                                    </div>                             

                                    <div class="col-12 mt-3 mb-3 text-center">
                                        <h:commandButton class="btn btn-danger mr-5" value="Odustani" onclick="history.go(-1);return false;"/>
                                        <h:commandButton class="btn btn-primary ml-3" value="Izmeni" action="#{controllerKompanija.izmeniPodatke()}" onclick="if (confirm('Da li ste sigurni da zelite da izmenite podatke') == false)
                                                    return false">
                                            <f:ajax execute="@form" render="@form" />
                                        </h:commandButton>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <h:messages id="izmena-kompanija" class="col-12 mt-3 alert-warning"/>
                                    </div>
                                </div>

                            </h:form>

                        </div>                                                                                    
                    </div>                                
                </div>

                <div id="desni-meni" class="col-4 mt-4">

                    <ui:insert name="desnimeni" >
                        <ui:include src="/template/desniMeniTemplate.xhtml" />
                    </ui:insert>

                </div>

            </div>


        </div>

        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="/template/footerTemplate.xhtml" />
            </ui:insert>
        </div>

    </h:body>
</html>
