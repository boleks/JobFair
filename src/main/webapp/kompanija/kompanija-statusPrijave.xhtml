<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <h:outputStylesheet library = "css" name = "bootstrap.css" />
        <h:outputStylesheet library = "css" name = "style.css" /> 
        <title>Job Fair - Dodeli status prijavi</title>
        <f:metadata>    
            <f:viewAction action="#{contollerPristup.proveraKompanija()}" />
        </f:metadata>  
    </h:head>
    <h:body class="bg-light">

        <div id="header">
            <ui:insert name="header" >
                <ui:include src="/template/headerTemplate.xhtml" />
            </ui:insert>
        </div>

        <div class="container shadow bg-white rounded rounded-sm">

            <div class="row">

                <div class="col-8 mt-4">

                    <div class="row bg-light ml-2 rounded-sm shadow-sm">
                        <div class="col-12 mt-4 ">                            
                            <h:form id="kompanija-status-prijave" enctype="multipart/form-data">
                                <div class="row">                                    

                                    <div class="col-6 mb-1 mt-3 text-center">

                                        <h3>Status prijave:</h3>                                                   
                                    </div>
                                    <div class="col-3 mb-1 mt-3 text-center">
                                        <h:selectOneMenu class="form-control" id="ocena" value="#{controllerKompanijaPregledKonkursa.pregledPrijave.izabran}">
                                            <f:selectItem itemLabel="Izabran" itemValue="D"/>
                                            <f:selectItem itemLabel="Odbijen" itemValue="N"/>                                            
                                        </h:selectOneMenu>
                                    </div>

                                    <div class="col-12 mt-4 mb-3 text-center">
                                        <h:commandButton class="btn btn-danger mr-5" value="Odustani" onclick="history.go(-1);return false;"/>
                                        <h:commandButton class="btn btn-primary ml-5" value="Dodeli status" action="#{controllerKompanijaPregledKonkursa.dodeliStatusPrijave()}" onclick="if (confirm('Da li ste sigurni da zelite da ocenite kompaniju?') == false)
                                                    return false">
                                            <f:ajax execute="@form" render="@form" />
                                        </h:commandButton>

                                    </div>
                                    <div class="col-12 mb-3">
                                        <h:messages id="status-prijave" class="col-12 mt-3 alert-warning"/>
                                    </div>                            
                                </div>
                            </h:form>

                        </div>                                                                                    
                    </div>                                
                </div>

                <div id="desni-meni" class="col-4 mt-4">

                    <ui:insert name="desnimeni" >
                        <ui:include src="/template/desniMeniTemplate.xhtml" />
                    </ui:insert>

                </div>

            </div>

        </div>

        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="/template/footerTemplate.xhtml" />
            </ui:insert>
        </div>

    </h:body>
</html>
