<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library = "css" name = "bootstrap.css" />
        <h:outputStylesheet library = "css" name = "style.css" /> 
        <title>Job Fair - Pretraga Kompanija</title>       
    </h:head>
    <h:body class="bg-light">

        <div id="header">
            <ui:insert name="header" >
                <ui:include src="/template/headerTemplate.xhtml" />
            </ui:insert>
        </div>

        <div class="container shadow bg-white rounded rounded-sm">

            <div class="row">

                <div class="col-8 mt-4">  

                    <div class="row bg-light ml-2 rounded-sm shadow-sm">

                        <div class="col-12 mt-4">
                            <h3 class="text-center">Pretraga Kompanija:</h3>
                        </div>
                        <div class="col-12 mb-3">

                            <h:form id="student-pretraga-kompanija" enctype="multipart/form-data">
                                <div class="row">                                    

                                    <div class="col-12 mt-2 mb-3"> 
                                        <h:outputLabel for="naziv">Naziv: </h:outputLabel>  
                                        <h:inputText class="form-control" id="naziv" value="#{controllerPretraga.nazivKompanije}"/>
                                    </div>
                                    <div class="col-6 mb-3"> 
                                        <h:outputLabel for="delatnost">Delatnost:</h:outputLabel>  
                                        <h:selectManyListbox size="5" class="custom-select d-block w-100"  id="delatnost" value="#{controllerPretraga.delatnost}">
                                            <f:selectItems value="#{controllerPretraga.delatnostLista}" var="d" itemLabel="#{d.naziv}" itemValue="#{d.idDelatnost}"/>
                                        </h:selectManyListbox>
                                    </div>
                                    <div class="col-6 mb-3">

                                        <h:outputLabel for="grad">Grad:</h:outputLabel>  
                                        <h:selectManyListbox size="5" class="custom-select d-block w-100" id="grad" value="#{controllerPretraga.grad}">
                                            <f:selectItems value="#{controllerPretraga.gradoviLista}" var="g" itemLabel="#{g.naziv}" itemValue="#{g.idGrad}"/> 
                                        </h:selectManyListbox>
                                    </div>                                    


                                    <div class="col-12 mb-3">
                                        <h:commandButton class="btn btn-primary ml-3" value="Pretrazi" action="#{controllerPretraga.pretragaKompanija()}">

                                        </h:commandButton>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <h:messages id="student-pretraga-kompanija" class="col-12 mt-3 alert-warning"/>
                                    </div>

                                </div>

                            </h:form>

                        </div>                                                                                    
                    </div>

                    <div class="row bg-light ml-2 rounded-sm shadow-sm mt-4">

                        <div class="col-12">
                            <h:outputText rendered="#{not empty controllerPretraga.kompanijeRezultat}">Unesite parametre za pretragu</h:outputText>                            
                        </div>
                        <div class="col-12">
                            <h:form>
                                <ui:repeat id="kompanije" value="#{controllerPretraga.kompanijeRezultat}" var="kompanija">
                                    <div class="row">
                                        <div class="col-12 mb-1 mt-3">

                                            <h4><strong>Naziv kompanije: </strong> <h:outputText value="#{kompanija.naziv}"/></h4>
                                            <hr class="mb-3"/>
                                        </div>
                                        <div class="col-6 mb-1">
                                            <strong>Adresa: </strong> <h:outputText value="#{kompanija.adresa}"/>
                                        </div>
                                        <div class="col-6 mb-1">
                                            <strong>Direktor: </strong> <h:outputText value="#{kompanija.direktor}"/>
                                        </div>
                                        <div class="col-6 mb-1">
                                            <strong>Grad: </strong> <h:outputText value="#{controllerPretraga.dohvatiImeGrada(kompanija.grad)}"/>
                                        </div>

                                        <div class="col-6 mb-1">
                                            <strong>Web sajt </strong> <h:outputText value="#{kompanija.websajt}"/>                                                
                                        </div>


                                        <div class="col-6 mb-1">
                                            <strong>Delatnost: </strong> <h:outputText value="#{controllerPretraga.dohvatiDelatnostNaziv(kompanija.delatnost)}"/>
                                        </div>
                                        <div class="offset-3 col-2">
                                            <h:commandButton class="btn btn-primary ml-5" value="Opsirnije" action="#{controllerPretraga.opsirnijeKompanija(kompanija)}"/>
                                        </div>
                                        <div class="col-12">
                                            <hr class="mb-2"/>
                                        </div>

                                    </div>
                                </ui:repeat>
                            </h:form>

                        </div>
                    </div>

                </div>


                <div id="desni-meni" class="col-4 mt-4">

                    <ui:insert name="desnimeni" >
                        <ui:include src="/template/desniMeniTemplate.xhtml" />
                    </ui:insert>

                </div>

            </div>

        </div>
        
        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="/template/footerTemplate.xhtml" />
            </ui:insert>
        </div>

    </h:body>
</html>
