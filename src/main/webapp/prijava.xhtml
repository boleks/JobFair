<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">   
    <h:head>
        <h:outputStylesheet library = "css" name = "bootstrap.css" /> 
        <h:outputStylesheet library = "css" name = "style.css" /> 
        
        <title>Job Fair</title>
    </h:head>
    <h:body class="bg-light">

        <div id="header">
            <ui:insert name="header" >
                <ui:include src="/template/headerTemplate.xhtml" />
            </ui:insert>
        </div>

        <div class="container bg-light rounded shadow pb-5">
            
            <div class="row">
                
            <div class="col-12 mt-4 h3 text-center">
                   Prijava korisnika
                </div>

            <div class="offset-2 col-8 mt-3 bg-white border rounded-sm shadow-sm">                               
                    
                        <h:form id="prijava" enctype="multipart/form-data">

                            <div class="row mt-4">
                                <div class="col-12 mb-3">
                                    <label for="firstName">Korisnicko ime:</label>
                                     <h:inputText  class="form-control" id="firstName" value="#{controllerLogin.korisnickoIme}" required="true" requiredMessage="Niste uneli korisnicko ime."/>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="lastName">Lozinka:</label>
                                    <h:inputSecret class="form-control" id="lastName" value="#{controllerLogin.lozinka}" required="true" requiredMessage="Niste uneli lozinku."></h:inputSecret>

                                    <h:commandButton class="mt-3 btn btn-success btn-lg btn-block" value="Prijavi se" action="#{controllerLogin.logovanjeKorisnika}"/>
                                                                        
                                </div>
                                <h:messages id="prijava" class="offset-2 col-8 alert alert-warning"/>
                            </div>                        
                        </h:form>                    
                </div>

            </div>

        </div>


        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="/template/footerTemplate.xhtml" />
            </ui:insert>
        </div>
    </h:body>
</html>
