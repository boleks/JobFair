<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Header Template</title>
    </h:head>
    <h:body>

        <ui:composition>

            <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-2 bg-white border-bottom shadow-sm">
                <h5 class="my-0 mr-md-auto font-weight-normal">Job Fair 2019</h5>
                <nav class="my-2 my-md-0 mr-md-3">
                    <h:link class="p-2 text-dark" outcome="/index"> Početna</h:link>
                    <h:link class="p-2 text-dark" outcome="/ucesnici">Učesnici</h:link>
                    <h:link class="p-2 text-dark" outcome="/pretraga">Pretraga kompanija</h:link>
                    <h:link class="p-2 text-dark" outcome="/satnica">Satnica sajma</h:link>
                    <h:link class="p-2 text-dark" outcome="/pokrovitelji">Pokrovitelji</h:link>
                </nav>
                <h:panelGroup rendered="#{controllerLogin.sesijaLogovan() != true}">
                    <h:form id="prijava-registracija">
                        <h:commandLink class="btn btn-outline-primary mr-3" action="/prijava?faces-redirect=true" value="Prijava"/>
                        <h:commandLink  class="btn btn-outline-primary" action="/registracija?faces-redirect=true" value="Registracija"/>
                    </h:form>
                </h:panelGroup>
                <h:panelGroup >
                    <h:form id="nalog-odjava">                        
                        <h:commandLink rendered="#{controllerLogin.korisnik.tip == 'A'}" id="tipA" class="btn btn-primary ml-3" action="/index-administrator?faces-redirect=true" value="Tvoj nalog"/>
                        <h:commandLink rendered="#{controllerLogin.korisnik.tip == 'K'}" id="tipK" class="btn btn-primary ml-3" action="/index-kompanija?faces-redirect=true" value="Tvoj nalog"/>
                        <h:commandLink rendered="#{controllerLogin.korisnik.tip == 'S'}" id="tipS" class="btn btn-primary ml-3" action="/index-student?faces-redirect=true" value="Tvoj nalog"/>
                        <h:commandLink rendered="#{controllerLogin.sesijaLogovan() == true}" id="logout" class="btn btn-outline-primary ml-3" action="#{controllerLogin.logout()}" value="Odjava"/>
                    </h:form>
                </h:panelGroup>                               
            </div>

        </ui:composition>


    </h:body>
</html>
