<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">    
    <h:head>
        <h:outputStylesheet library = "css" name = "bootstrap.css" />
        <h:outputStylesheet library = "css" name = "style.css" /> 
        <title>Job Fair - Student - Oceni Kompaniju</title>
        <f:metadata>    
            <f:viewAction action="#{contollerPristup.proveraStudent}" />
        </f:metadata>  
    </h:head>
    <h:body class="bg-light">

        <div id="header">
            <ui:insert name="header" >
                <ui:include src="/template/headerTemplate.xhtml" />
            </ui:insert>
        </div>

        <div class="container shadow bg-white rounded rounded-sm">

            <div class="row">

                <div class="col-8 mt-4">                   
                    <h:form id="student-ocena-kompanije" enctype="multipart/form-data">
                        <div class="row bg-light ml-2 rounded-sm shadow-sm">

                            <div class="col-12 mt-4">
                                <h3 class="text-center">Kompanija: #{controllerStudentKonkursPrijava.kompanijaOcena.naziv}</h3>
                                <hr/>
                            </div>
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-12 mb-1 mt-2">

                                        <h4>Osnovne informacije:</h4>
                                        <hr class="mb-3"/>                        
                                    </div>

                                    <div class="col-12 mb-1">
                                        <strong>Adresa: </strong> <h:outputText value="#{controllerStudentKonkursPrijava.kompanijaOcena.adresa}"/>
                                    </div>

                                    <div class="col-12 mb-1">
                                        <strong>Grad: </strong> <h:outputText value="#{controllerStudentPretraga.dohvatiImeGrada(controllerStudentKonkursPrijava.kompanijaOcena.grad)}"/>
                                    </div>

                                </div>

                            </div>
                            <div class="offset-1 col-4 mt-2">

                                <h:graphicImage height="150px" width="150px" class="img-thumbnail" value="/resources/slike/#{controllerStudentKonkursPrijava.kompanijaOcena.slika}"/>

                            </div>


                            <hr class="col-10 mb-3"/>
                            <div class="col-6 mb-1">
                                <strong>Direktor: </strong> <h:outputText value="#{controllerStudentKonkursPrijava.kompanijaOcena.direktor}"/>
                            </div>
                            <div class="col-6 mb-1">
                                <strong>PIB: </strong> <h:outputText value="#{controllerStudentKonkursPrijava.kompanijaOcena.pib}"/>
                            </div>

                            <div class="col-6 mb-1">
                                <strong>Web sajt </strong> <h:outputText value="#{controllerStudentKonkursPrijava.kompanijaOcena.websajt}"/>                                                
                            </div>
                            <div class="col-6 mb-1">
                                <strong>Trenutni broj zaposlenih: </strong> <h:outputText value="#{controllerStudentKonkursPrijava.kompanijaOcena.brojZaposlenih}"/>                                                
                            </div>
                            <div class="col-12 mb-1">
                                <strong>Email: </strong> <h:outputText value="#{controllerStudentKonkursPrijava.kompanijaOcena.email}"/>                                                
                            </div>

                            <hr class="col-10 mb-3"/>
                            <div class="col-6 mb-3">
                                <strong>Delatnost: </strong> <h:outputText value="#{controllerStudentPretraga.dohvatiDelatnostNaziv(controllerStudentKonkursPrijava.kompanijaOcena.delatnost)}"/>
                            </div>
                            <div class="col-6 mb-3">
                                <strong>Uza delatnost </strong> <h:outputText value="#{controllerStudentKonkursPrijava.kompanijaOcena.uzaDelatnost}"/>
                            </div>                      

                        </div>                                

                        <div class="row bg-light ml-2 mt-4 rounded-sm shadow-sm form-group">

                            <div class="col-6 mb-1 mt-3 text-center">

                                <h3>Oceni kompaniju:</h3>                                                   
                            </div>
                            <div class="col-3 mb-1 mt-3 text-center">
                                <h:selectOneMenu class="form-control" id="ocena" value="#{controllerStudentKonkursPrijava.ocenaKompanije.ocena}">
                                    <f:selectItem itemLabel="1" itemValue="1"/>
                                    <f:selectItem itemLabel="2" itemValue="2"/>
                                    <f:selectItem itemLabel="3" itemValue="3"/>
                                    <f:selectItem itemLabel="4" itemValue="4"/>
                                    <f:selectItem itemLabel="5" itemValue="5"/>
                                    <f:selectItem itemLabel="6" itemValue="6"/>
                                    <f:selectItem itemLabel="7" itemValue="7"/>
                                    <f:selectItem itemLabel="8" itemValue="8"/>
                                    <f:selectItem itemLabel="9" itemValue="9"/>
                                    <f:selectItem itemLabel="10" itemValue="10"/>
                                </h:selectOneMenu>
                            </div>

                            <div class="col-12 mt-4 mb-3 text-center">
                                <h:commandButton class="btn btn-danger mr-5" value="Odustani" onclick="history.go(-1);return false;"/>
                                <h:commandButton class="btn btn-primary ml-5" value="Oceni" action="#{controllerStudentKonkursPrijava.oceniPoslodavca()}" onclick="if (confirm('Da li ste sigurni da zelite da ocenite kompaniju?') == false)
                                            return false">
                                    <f:ajax execute="@form" render="@form" />
                                </h:commandButton>

                            </div>
                            <div class="col-12 mb-3">
                                <h:messages id="student-ocena-kompanije" class="col-12 mt-3 alert-warning"/>
                            </div>


                        </div>
                    </h:form>
                </div>

                <div id="desni-meni" class="col-4 mt-4">

                    <ui:insert name="desnimeni" >
                        <ui:include src="/template/desniMeniTemplate.xhtml" />
                    </ui:insert>

                </div>

            </div>


        </div>

        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="/template/footerTemplate.xhtml" />
            </ui:insert>
        </div>

    </h:body>
</html>
