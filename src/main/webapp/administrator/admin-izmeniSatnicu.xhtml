<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <h:outputStylesheet library = "css" name = "bootstrap.css" />
        <h:outputStylesheet library = "css" name = "style.css" />

        <title>JobFair - Izmeni satnicu</title>
        <f:metadata>    
            <f:viewAction action="#{contollerPristup.proveraAdministrator()}" />
        </f:metadata>

    </h:head>

    <h:body class="bg-light">

        <div id="header">
            <ui:insert name="header">
                <ui:include src="/template/headerTemplate.xhtml" ></ui:include>
            </ui:insert>
        </div> 


        <div class="container shadow bg-white rounded rounded-sm">
            <div class="row">
                <div class="col-8 mt-4">

                    <div class="row bg-white ml-2 rounded-sm shadow-sm">
                        <div class="col-12 pt-4 bg-light pb-3 border border-light rounded shadow-sm">
                            <h3 class="text-center">Izmeni satnicu</h3>
                            <h:form id="admin-izmeni-satnicu" enctype="multipart/form-data">
                                <div class="row ">                                    

                                    <div class="col-6 mb-3">                                         
                                        Datum:
                                        <h:outputText class="form-control" id="datum" value="#{controllerAdminPregled.izmeniSatnicu.datum}">
                                            <f:convertDateTime pattern="dd-MM-yyyy" />
                                        </h:outputText>
                                    </div>
                                    <div class="col-6 mb-3">                                       
                                        Vreme: <h:outputText class="form-control" id="vreme" value="#{controllerAdminPregled.izmeniSatnicu.vreme}"/>
                                    </div>



                                    <div class="col-6 mb-3">
                                        <h:outputLabel for="tip">Tip:</h:outputLabel>                                          
                                        <h:selectOneMenu disabled="#{controllerAdminPregled.izmeniSatnicu.status != 'Slobodna'}"  class="custom-select d-block w-100" value="#{controllerAdminPregled.izmeniSatnicu.tip}" >                                            
                                            <f:selectItem itemLabel="Radioni" itemValue="Radionica"/>
                                            <f:selectItem itemLabel="Predavanje" itemValue="Predavanje"/>
                                            <f:selectItem itemLabel="Prezentacija" itemValue="Prezentacija"/>
                                        </h:selectOneMenu>                                                                                
                                    </div>

                                    <div class="col-6 mb-3">
                                        <h:outputLabel for="mesto">Mesto odrzavanja:</h:outputLabel>
                                        <h:inputText class="form-control" id="osnovneInformacije" value="#{controllerAdminPregled.izmeniSatnicu.mestoOdrzavanja}"/>                                        
                                    </div>

                                    <div class="col-12">
                                        <hr class="mb-3"/>
                                    </div>

                                    <div class="col-6 mb-4 mt-4 text-center">
                                        <h:commandButton class="btn btn-danger" value="Odustani" onclick="history.go(-1);return false;"/>
                                    </div>
                                    <div class="col-6 mb-4 mt-4 text-center">    

                                        <h:commandButton class="btn btn-primary" value="Izmeni" action="#{controllerAdminPregled.izmeniSatnicu}" onclick="if (confirm('Da li ste ispravno uneli sve podatke?') == false)
                                                    return false">
                                            <f:ajax execute="@form" render="@form" />
                                        </h:commandButton>
                                    </div>                                    
                                    <div class="col-12 mb-3">
                                        <h:messages id="admin-izmeni-satnicu" class="col-12 mt-3 alert-warning"/>
                                    </div>
                                </div>                            
                            </h:form>
                        </div>
                    </div>
                </div>

                <div id="desni-meni" class="col-4 mt-4">
                    <ui:insert name="desnimeni">
                        <ui:include src="/template/desniMeniTemplate.xhtml"></ui:include>
                    </ui:insert>
                </div>
            </div>
        </div>

        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="/template/footerTemplate.xhtml" />
            </ui:insert>
        </div>

    </h:body>
</html>
