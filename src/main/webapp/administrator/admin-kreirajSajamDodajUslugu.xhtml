<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library = "css" name = "bootstrap.css" />
        <h:outputStylesheet library = "css" name = "style.css" />        
        <title>JobFair - Dodaj Dodatnu Uslugu</title>
        <f:metadata>    
            <f:viewAction action="#{contollerPristup.proveraAdministrator()}" />
        </f:metadata>
    </h:head>
    <h:body class="bg-light">
        <div id="header">
            <ui:insert name="header">
                <ui:include src="/template/headerTemplate.xhtml" ></ui:include>
            </ui:insert>
        </div> 
        <div class="container shadow bg-white rounded rounded-sm">
            <div class="row">
                <div class="col-8 mt-4">


                    <div class="row bg-light ml-2 rounded-sm shadow-sm">
                        <div class="col-12 mt-4">
                            <h3 class="text-center">Kreiraj Dodatnu Uslugu:</h3>
                            <h:form id="sajam-kreiraj-dodatnuUslugu" enctype="multipart/form-data">
                                <div class="row">

                                    <div class="col-6 mb-3">
                                        <h:outputLabel for="naziv">Naziv dodatne usluge: </h:outputLabel>
                                        <h:inputText class="form-control" id="naziv" value="#{controllerAdminKreirajSajam.dodajDodatneUsluge.naziv}" required="true" requiredMessage="Naziv Dodatne usluge je obavezno polje">
                                        </h:inputText>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <h:outputLabel for="opis">Opis dodatne usluge: </h:outputLabel>
                                        <h:inputTextarea rows="10" class="form-control preformatted" id="opis" value="#{controllerAdminKreirajSajam.dodajDodatneUsluge.opis}" required="true" requiredMessage="Opis Dodatne usluge je obavezno polje">
                                        </h:inputTextarea>
                                    </div>

                                    <div class="col-6 mb-3">
                                        <h:outputLabel for="cena">Cena dodatne usluge: </h:outputLabel>
                                        <h:inputText class="form-control" id="cena" value="#{controllerAdminKreirajSajam.dodajDodatneUsluge.cena}" required="true" requiredMessage="Cena Dodatne usluge je obavezno polje">
                                        </h:inputText>
                                    </div>
                                    <div class="col-12">
                                        <hr class="mb-4"/>    
                                    </div>

                                    <div class="col-6 mb-3 text-center">                               
                                        <h:commandButton class="btn btn-danger" value="Odustani" onclick="history.go(-1);return false;"/>                                
                                    </div>

                                    <div class="col-6 mb-3 text-center">
                                        <h:commandButton class="btn btn-primary" value="Snimi Dodatnu uslugu" action="#{controllerAdminKreirajSajam.dodajDodatnuUsluguUListu()}" onclick="if (confirm('Da li ste ispravno uneli podatke') == false)
                                                    return false">
                                            <f:ajax execute="@form" render="@form"></f:ajax>
                                        </h:commandButton>                                        
                                    </div>

                                    <div class="col-12 mb-3">
                                        <h:messages id="paket-dodaj-paket" class="col-12 mt-3 alert-warning"></h:messages>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
                <div id="desni-meni" class="col-4 mt-4">
                    <ui:insert name="desnimeni">
                        <ui:include src="/template/desniMeniTemplate.xhtml"></ui:include>
                    </ui:insert>
                </div>
            </div>
        </div>     

        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="/template/footerTemplate.xhtml" />
            </ui:insert>
        </div>
    </h:body>
</html>
