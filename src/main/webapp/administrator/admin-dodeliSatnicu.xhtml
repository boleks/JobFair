<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library = "css" name = "bootstrap.css" />
        <h:outputStylesheet library = "css" name = "style.css" /> 
        <title>JobFair - Dodeli Satnicu za Sajam</title>        
        <f:metadata>    
            <f:viewAction action="#{contollerPristup.proveraAdministrator()}" />
        </f:metadata>
    </h:head>
    <h:body class="bg-light">
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="/template/headerTemplate.xhtml" />
            </ui:insert>
        </div>


        <div class="container shadow bg-white rounded rounded-sm">
            <div class="row">
                <div class="col-8 mt-4">

                    <div class="row bg-light ml-2 rounded-sm shadow-sm">

                        <div class="col-12 mt-4 mb-3 ">                            
                            <h3 class="text-center">Dodeli satnicu:</h3>
                            <h:form id="admin-dodeli-satnicu" enctype="multipart/form-data">

                                <div class="row">
                                    <div class="col-12">

                                        <h:dataTable rendered="#{controllerAdminPrijave.rezervacijaPredavanja.size()>0}" class="table table-striped mt-2" var="predavanje" value="#{controllerAdminPrijave.rezervacijaPredavanja}" columnClasses="align-middle,align-middle">

                                            <h:column>
                                                <f:facet name="header">
                                                    Tip:
                                                </f:facet>                                                
                                                <h:outputText value="Predavanje"/>
                                            </h:column>

                                            <h:column>
                                                <f:facet name="header">
                                                    Dostupne satnice:
                                                </f:facet>
                                                <h:selectOneMenu class="form-control" value="#{predavanje.idSatnica}">
                                                    <f:selectItems value="#{controllerAdminPrijave.satnicaDostupneZaPredavanja}" var="p" itemLabel="#{controllerAdminPrijave.dohvatiDatum(p.datum)} - #{p.vreme}" itemValue="#{p.idSatnica}">                                                        
                                                    </f:selectItems>                                                        
                                                </h:selectOneMenu>

                                            </h:column>                                                                  

                                        </h:dataTable>
                                    </div>

                                    <div class="col-12">

                                        <h:dataTable rendered="#{controllerAdminPrijave.rezervacijaRadionica.size()>0}" class="table table-striped mt-2" var="radionica" value="#{controllerAdminPrijave.rezervacijaRadionica}" columnClasses="align-middle,align-middle">

                                            <h:column>
                                                <f:facet name="header">
                                                    Tip:
                                                </f:facet>                                                
                                                <h:outputText value="Radionica"/>
                                            </h:column>

                                            <h:column>
                                                <f:facet name="header">
                                                    Dostupne satnice:
                                                </f:facet>
                                                <h:selectOneMenu class="form-control" value="#{radionica.idSatnica}" >
                                                    <f:selectItems value="#{controllerAdminPrijave.satnicaDostupneZaRadionice}" var="r" itemLabel="#{controllerAdminPrijave.dohvatiDatum(r.datum)} - #{r.vreme}" itemValue="#{r.idSatnica}">
                                                    </f:selectItems>                                                        
                                                </h:selectOneMenu>

                                            </h:column>                                                                  

                                        </h:dataTable>
                                    </div>

                                    <div class="col-12">

                                        <h:dataTable rendered="#{controllerAdminPrijave.rezervacijaPrezentacije.size()>0}" class="table table-striped mt-2" var="prezentacije" value="#{controllerAdminPrijave.rezervacijaPrezentacije}">

                                            <h:column>
                                                <f:facet name="header">
                                                    Tip:
                                                </f:facet>

                                                Prezentacije
                                            </h:column>

                                            <h:column>
                                                <f:facet name="header">
                                                    Dostupne satnice:
                                                </f:facet>
                                                <h:selectOneMenu value="#{prezentacije.idSatnica}" >
                                                    <f:selectItems value="#{controllerAdminPrijave.satnicaDostupneZaPrezentacije}" var="pr" itemLabel="#{controllerAdminPrijave.dohvatiDatum(pr.datum)} - #{pr.vreme}" itemValue="#{pr.idSatnica}">                                                        
                                                    </f:selectItems>                                                        
                                                </h:selectOneMenu>

                                            </h:column>                                                                  

                                        </h:dataTable>
                                    </div>

                                    <div class="col-12 text-center">
                                        <h:commandButton class="btn btn-primary ml-3" value="Snimi" action="#{controllerAdminPrijave.dodeliSatnice()}"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>

                    </div>
                </div>
                <div id="desni-meni" class="col-4 mt-4">

                    <ui:insert name="desnimeni" >
                        <ui:include src="/template/desniMeniTemplate.xhtml" />
                    </ui:insert>
                </div>
            </div>
        </div>

        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="/template/footerTemplate.xhtml" />
            </ui:insert>
        </div>
    </h:body>
</html>
